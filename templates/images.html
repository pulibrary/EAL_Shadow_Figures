{# templates/images.html #}

{% extends "base.html" %}

{% block content %}
<section>
  <img class="photo" src="{{image_url}}" />
  <dl class="descriptions">
    {% for obj in associated_objects %}
      <dt><a href="{{obj.page_url}}">{{obj.id}}</a>
      <dd>{{obj.description}}
    {% endfor %}
  </dl>
</section>
{% endblock content %}
