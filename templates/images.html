{# templates/images.html #}

{% extends "base.html" %}

{% block content %}
<section>
  <img class="photo" src="{{image_url}}" />
  <dl class="descriptions">
    {% for item in descriptions %}
      <dt>{{item.id}}</dt>
      <dd>{{item.description}}
    {% endfor %}
  </dl>
</section>
{% endblock content %}
